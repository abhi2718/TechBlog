<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBlog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBlog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
          <div class="navbar-text memu">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Create Blog
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="customBanner">
      <img
        src="https://www.epo.org/about-us/annual-reports-statistics/statistics/2020/digital-technologies/TopVisual.jpg?lenya.module=svg&height=283&width=761"
      />
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create New Blog
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="needs-validation blogForm" novalidate>
            <div class="mb-3">
              <label for="validationCustom01" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                required
                name="title"
              />
              <div class="invalid-feedback">Title is required!</div>
            </div>
            <div class="mb-3">
              <label for="validationCustom02" class="form-label"
                >Image Url</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                required
                name="imageUrl"
              />
              <div class="invalid-feedback">Image Url is required!</div>
            </div>
            <div class="mb-3">
              <label for="validationTextarea" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="validationTextarea"
                required
                name="description"
              ></textarea>
              <div class="invalid-feedback">Description is required!</div>
            </div>
            <div class="submitButtonContainer">
              <button class="btn btn-primary submit" type="submit">
                Create Blog
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
